<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <article class="order-summary">
    <figure class="order-summary-figure">
      <div class="figure-img"></div>
    </figure>

    <section class="order-summary-description">
      <h1> Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>

    <section class="order-summary-price">
      <div class="price-text">
        <img src="./images/icon-music.svg" alt="">
        <div>
          <p class="price-text-plan">Annual Plan</p>
          <p class="price-text-year">$59.99/year</p>
        </div>
      </div>
      <div class="price-link">
        <a href="">Change</a>
      </div>
    </section>

    <section class="order-summary-button">
      <button class="button-proceed">Proceed To Payment</button>
      <button class="button-cancel">Cancel Order</button>
    </section>
  </article>
</body>

</html>
